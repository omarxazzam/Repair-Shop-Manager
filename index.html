<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة مركز الصيانة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Tajawal', 'sans-serif'] },
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary)',
                dark: 'var(--color-primary-dark)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #2563eb;
        --color-primary-dark: #1d4ed8;
        --radius-card: 0.75rem;
      }

      /* Global Transitions */
      * { transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, border-radius 0.3s ease, color 0.3s ease; }

      /* Base App Styling */
      body {
        font-family: 'Tajawal', sans-serif;
        min-height: 100vh;
      }

      /* THEME MASTER CLASSES */
      
      /* 1. Professional (Default) */
      .style-professional .themed-card {
        background: white;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border-radius: 0.75rem;
      }
      .dark.style-professional .themed-card {
        background: #1e293b;
        border-color: #334155;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
      }

      /* 2. Glass Style */
      .style-glass .themed-card {
        background: rgba(255, 255, 255, 0.7) !important;
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4) !important;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1) !important;
        border-radius: 1.25rem;
      }
      .dark.style-glass .themed-card {
        background: rgba(30, 41, 59, 0.6) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      /* 3. Soft Style (Neumorphism) */
      .style-soft .themed-card {
        background: #f0f4f8 !important;
        border: none !important;
        box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff !important;
        border-radius: 2rem;
      }
      .dark.style-soft .themed-card {
        background: #1e293b !important;
        box-shadow: 8px 8px 20px #0f172a, -4px -4px 15px #2d3a4f !important;
      }

      /* 4. Minimal Style */
      .style-minimal .themed-card {
        background: white !important;
        border: 3px solid #000 !important;
        box-shadow: 8px 8px 0px #000 !important;
        border-radius: 0 !important;
      }
      .dark.style-minimal .themed-card {
        background: #111 !important;
        border-color: #fff !important;
        box-shadow: 6px 6px 0px #fff !important;
      }

      /* Global Dark Mode Helper */
      .dark body { background-color: #0f172a !important; color: #f8fafc; }
      .dark .text-slate-800 { color: #f1f5f9 !important; }
      .dark .text-slate-600 { color: #cbd5e1 !important; }
      .dark .bg-white { background-color: transparent !important; }

      .main-bg-gradient {
        min-height: 100vh;
        background-attachment: fixed;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
